{% extends 'base.html' %}
{% load static %}


{% block content %}

    <!-- ***** Breadcumb Area Start ***** -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/hero-1.jpg' %});">
    </div>
    <!-- ***** Breadcumb Area End ***** -->


    
    <form method="POST" action="{% url 'addlisting' %}">
      {% csrf_token %}

        <br/><br/>
        <div class="container">
            <h2>Add Your Business!</h2>
            <br/>
        <div class="form-group">

          <div class="form-group">
            <label for="exampleInputEmail1">Category</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" name="Category"> 
          </div> 

          <div class="form-group"> 
            <label for="exampleInputEmail1">Location</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" name="Location">   
         </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Business Name</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" name="BusinessName"> 
          </div> 
        
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" name="Email">  
          
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="Password" >
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Telephone</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" name="Telephone"> 
        </div> 

        
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>





{% endblock %}
